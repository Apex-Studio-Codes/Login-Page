<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Account Login</title>
</head>
<body>
    <div class="theme-switch" aria-label="Theme toggle">
        <button id="themeToggle" aria-label="Toggle theme">
            <span class="theme-icon" aria-hidden="true">ðŸŒ™</span>
        </button>
    </div>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <div id="messageBox" class="message" role="alert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <button class="signup-btn">Sign Up</button></p>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create Account</h2>
                <div id="signupMessageBox" class="message"></div>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="newUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="login-btn">Create Account</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ApexCode Studios Login Page</p>
    </footer>
</body>
</html>
