<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Account Login</title>
</head>
<body>
    <div class="theme-switch" aria-label="Theme toggle">
        <button id="themeToggle" aria-label="Toggle theme">
            <span class="theme-icon" aria-hidden="true">ðŸŒ™</span>
        </button>
    </div>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <div id="messageBox" class="message" role="alert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required aria-required="true">
                </div>
                <button type="submit" class="login-btn" aria-label="Login to your account">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <button class="signup-btn" aria-label="Open sign up form">Sign Up</button></p>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal" aria-labelledby="signup-title" role="dialog">
            <div class="modal-content">
                <span class="close" aria-label="Close signup form">&times;</span>
                <h2 id="signup-title">Create Account</h2>
                <div id="signupMessageBox" class="message" role="alert"></div>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Choose a password" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required aria-required="true">
                    </div>
                    <button type="submit" class="login-btn" aria-label="Create new account">Create Account</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ApexCode Studios Login Page</p>
    </footer>
</body>
</html>
